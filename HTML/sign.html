<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link href="../CSS/sign.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Sign up here!</h2>
    <form>
        <label class="LB" for="FN">First Name</label>
        <input type="text" name="FN">
        <label class="LB" for="LN">Last Name</label>
        <input type="text" name="LN">
        <label class="LB" for="EM">Email</label>
        <input type="email" name="EM">
        <label class="LB" for="PW">Password</label>
        <input type="password" name="PW">
        <label class="LB" for="PW">Confirm Password</label>
        <input type="password" name="PW">
        <button>Sign Up</button>
    
    </form>
  </div>
</body>
</html>
